<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zymbol WASM Derivative Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0 auto;
        padding: 2rem;
        max-width: 720px;
        line-height: 1.5;
      }
      h1 {
        margin-top: 0;
      }
      textarea {
        width: 100%;
        min-height: 6rem;
        font-family: "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 1rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
      }
      label {
        display: block;
        font-weight: 600;
        margin-top: 1rem;
      }
      input[type="text"] {
        width: 8rem;
        padding: 0.5rem;
        border-radius: 0.5rem;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 999px;
        cursor: pointer;
      }
      pre {
        background: rgba(0, 0, 0, 0.05);
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        min-height: 3rem;
      }
      pre[data-status="error"] {
        color: #b00020;
      }
    </style>
  </head>
  <body>
    <h1>Zymbol WASM Derivative Playground</h1>
    <p>
      Type an expression using Zymbol's syntax and hit <strong>Derive</strong> to see its symbolic derivative.
    </p>
    <label for="expr">Expression</label>
    <textarea id="expr">relu(x) * sigmoid(x)</textarea>

    <label for="variable">Differentiate with respect to</label>
    <input id="variable" type="text" value="x" maxlength="16" />

    <div>
      <button id="derive">Derive</button>
    </div>

    <h2>Result</h2>
    <pre id="result" data-status="ok"></pre>

    <p id="status" hidden></p>

    <script type="module" src="main.js"></script>
  </body>
</html>
