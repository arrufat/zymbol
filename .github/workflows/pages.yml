name: deploy-wasm

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Zig (master)
        uses: mlugg/setup-zig@v2
        with:
          version: master

      - name: Build WebAssembly playground
        run: zig build wasm-example

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: zig-out/wasm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
